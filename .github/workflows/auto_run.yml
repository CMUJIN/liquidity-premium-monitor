name: Auto Liquidity Premium Monitor

on:
  schedule:
    - cron: "0 14 * * *"   # 每天北京时间 22:00 运行
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Liquidity Premium Monitor
        run: |
          python liquidity_premium_monitor.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto update LP Monitor results [$(date '+%Y-%m-%d %H:%M:%S')] " || echo "No changes to commit"
          git push origin main

      - name: Upload Artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: lp_monitor_outputs
          path: docs/
