name: Auto Liquidity Premium Monitor

on:
  schedule:
    - cron: "0 1 * * *"   # æ¯å¤©åŒ—äº¬æ—¶é—´ 09:00 è‡ªåŠ¨æ‰§è¡Œ
  workflow_dispatch:

permissions:
  contents: write   # âœ… å…è®¸æ¨é€åˆ°ä»“åº“

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyyaml

      - name: Clean docs directory
        run: |
          echo "ğŸ§¹ Cleaning old docs directory..."
          rm -rf docs/*
          echo "âœ… Cleaned docs/"

      - name: Run Liquidity Premium Monitor
        run: |
          python liquidity_premium_monitor.py

      - name: Push PNGs to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          pip install notion-client pyyaml
          python push_to_notion.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto update LP Monitor results [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push origin main

      - name: Upload Artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: lp_monitor_outputs
          path: docs/
